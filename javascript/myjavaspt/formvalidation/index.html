<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="card col-md-3">
          <div class="card-body">
            <h4 class="text-center" id="loginHeader">LOGIN FORM</h4>
            <form class="mt-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text"oninput="onchangeUname(event)" class="form-control" id="exampleInputEmail1"aria-describedby="emailHelp"placeholder="Enter Username"/>
              </div>
              <div class="form-group mt-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"class="form-control" id="exampleInputPassword1" placeholder="Password"/>
              </div>
              <div class="form-group mt-2">
                <label for="exampleInputPassword1"> Confirm Password</label>
                <input type="password"class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"/>
              </div>
              <div class="form-group form-check mt-2">
                <input type="checkbox"class="form-check-input"id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button
                type="submit" class="btn btn-primary mt-3 col-md-12"id="loginBtn"onclick="login(event)">LOGIN</button>
              <button type="submit" class="btn btn-primary mt-3 col-md-12" id="regBtn" onclick="register(event)">REGISTER</button>
              <div class="text-center mt-2" id="reglink">Don't have an account?<a class="register-link"onclick="registerForm()">Register</a>
              </div>
              <div class="text-center mt-2" id="loginlink">Already have an account?<a class="login-link" onclick="loginForm()">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/custom.js"></script>
  </body>
</html>
